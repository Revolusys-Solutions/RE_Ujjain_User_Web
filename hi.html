<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


const http = require('http');
const url = require('http://3.108.240.106:8097/poja/getAllPoja');
 
const server = http.createServer((req, res) => {
  // Enable CORS
res.setHeader('Access-Control-Allow-Origin', 'http://3.108.240.106:8097'); // Replace with your front-end's origin
  res.setHeader('Access-Control-Allow-Methods', 'GET, POST, OPTIONS'); // Add other allowed methods as needed
  res.setHeader('Access-Control-Allow-Headers', 'Content-Type'); // Add other allowed headers as needed
 
  // Handle preflight requests
  if (req.method === 'OPTIONS') {
    res.writeHead(200);
    res.end();
    return;
  }
 
  // Your route handling goes here
 
  // Example: Respond with a sample JSON object
  const responseData = JSON.stringify({ message: 'Hello, CORS!' });
  res.writeHead(200, { 'Content-Type': 'application/json' });
  res.end(responseData);
});
 
const PORT = 3001; // Choose a port for your server
server.listen(PORT, () => {
  console.log(`Server listening on port ${PORT}`);
});

    </script>
</body>
</html>
